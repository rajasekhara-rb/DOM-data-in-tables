<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-DO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <!-- //create 3 buttons  -->
    <section class="container mt-3">
        <button class="btn btn-primary" id="all-emp-btn">All Employees</button>
        <button class="btn btn-warning" id="male-emp-btn">Male Employees</button>
        <button class="btn btn-danger" id="female-emp-btn">Female Employees</button>
    </section>
<br><br>
<!-- input for search funtionaity  -->
     <form action="">
        <label for="">Type Employee Name</label>
        <input type="search" id="search-box" class="inputField" placeholder="Search Here">

     </form>
     <br><br>
     <!-- create a layout for table to display the table in format  -->
     <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>FIrst Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>IP Address</th>
            </tr>
        </thead>
        <!-- to insert the in tbody  -->
        <tbody id="table-body"></tbody>
     </table>
    <script src="script.js"></script>
</body>
</html>
